<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'assets/img/logo-fav.png' %}">
    <title>用户登陆-Eagle日志管理系统</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/lib/material-design-icons/css/material-design-iconic-font.min.css' %}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css"/>
  </head>

  <body class="be-splash-screen">
    <div class="be-wrapper be-login">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
              <div class="panel-heading">
                <img src="{% static 'assets/img/logo.png' %}" alt="logo" width="102" height="27" class="logo-img">
                <span class="splash-description">请输入用户信息</span>
              </div>
              <div class="panel-body">
               
                <form action="" method="POST" >
                    {% csrf_token %}
                  <span class="splash-title xs-pb-20"> {{msg}}</span>
                  <div class="form-group">
                    <input name="username" type="text" placeholder="用户" autocomplete="off" class="form-control">
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" placeholder="密码" class="form-control">
                  </div>
                  <!-- <div class="form-group row login-tools">
                    <div class="col-xs-6 login-remember">
                      <div class="be-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住密码</label>
                      </div>
                    </div>
                    <div class="col-xs-6 login-forgot-password"><a href="#">忘记密码?</a></div>
                  </div> -->
                  <div class="form-group login-submit">
                    <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl">登录</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
